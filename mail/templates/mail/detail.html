{% extends "base.html" %}

{% block title %}
  メール詳細
{% endblock title %}

{% block content %}
  <h1>メール詳細</h1>
  <h3>ID</h3>
  <p>{{ mail.id }}</p>
  <h3>メール種別</h3>
  <p>{{ mail.type }}</p>
  <h3>メール件名</h3>
  <p>{{ mail.title }}</p>
  <h3>送信日時</h3>
  <p>{{ mail.sent_at }}</p>
{% endblock content %}
